<body>

    <h1>War <ul class="kill-stats"></ul></h1>

    <div id="app">
        <canvas id="backdrop" width="1200" height="500"></canvas>
        <canvas id="overlay" width="1200" height="500"></canvas>
    </div>

    <footer>
        A tech demo by <a href="http://www.davidstraub.com/">David Straub</a>, demonstrating flocking algorithms &mdash; &copy; David Straub 2013
        <!-- &mdash;
        <a href="docs/war.html" target="_blank"><i class="icon-file icon-white"></i> Annotated Source</a> -->
        &mdash;
        <a href="#settings" data-toggle="modal"><i class="icon-cog icon-white"></i> Settings</a>
    </footer>

    <div id="settings" class="modal fade" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Settings</h4>
                </div>
                <div class="modal-body">
                    <form class="settings-form">
                        <fieldset>
                            <label for="seed">Random Seed</label>
                            <input type="text" name="seed" readonly="readonly">
                            <br />
                            <label class="control-label">Render Options</label>
                            <div class="controls">
                                <label class="checkbox inline">
                                    <input type="checkbox" class="render-mesh"> Mesh
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" class="render-vectors"> Vectors
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" class="render-ranges"> Ranges
                                </label>
                                <label class="checkbox inline">
                                    <input type="checkbox" class="render-ai"> AI
                                </label>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary" data-dismiss="modal">Done</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/js/vendor/require.js"></script>
    <script src="./public/js/require.config.js"></script>
    <script>
        require(['war','modernizr','bootstrap','app/tracking'], function (app) {
            window.app = app;
            app.startup();
        });
    </script>
</body>
</html>
